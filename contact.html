<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Contact – Jack Abaza</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main { max-width: 600px; margin: 3rem auto; text-align: center; }
    label { display: block; text-align: left; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: none; border-radius: 5px; background: #333; color: #eee; }
    button { margin-top: 1.5rem; padding: 1rem 2rem; background: #ffcc00; color: #111; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
  </style>
</head>
<body>
  <nav><!-- same nav --></nav>
  <main>
    <h1>Contact Jack Abaza</h1>
    <p>You can also reach me at <code>abaza_work@hotmail.com</code></p>
    <form action="https://formspree.io/f/xvgqqvgw" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
      <label for="email">Email</label>
      <input type="email" name="_replyto" id="email" required>
      <label for="message">Message</label>
      <textarea name="message" rows="6" id="message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
