  <h1>ðŸ”¥ Register for a Spot in Paradise ðŸ”¥</h1>

  <form id="register-form" action="https://formspree.io/f/xvgqqvgw" method="POST">
    <label for="name">Username</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Claim My Spot</button>
  </form>

  <div class="success-message" id="success-message" style="display: none;">
    ðŸš€ You're in. The gate has opened. Expect word soon.
  </div>

  <script>
    const form = document.getElementById('register-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          successMsg.style.display = 'block';
        } else {
          alert('There was a problem. Try again or contact Jack.');
        }
      })
      .catch(error => {
        alert('Submission failed. Try again later.');
      });
    });
  </script>
