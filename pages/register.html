  <h1>🔥 Register for a Spot in Paradise 🔥</h1>

  <form id="register-form" action="https://formspree.io/f/xvgqqvgw" method="POST" style="background-color:#1a1a1a; max-width:600px; margin:2rem auto; padding:2rem; border-radius:10px; box-shadow:0 0 10px #ffcc00;">
    <label for="name">Username</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Reason for Joining</label>
    <input type="text" id="reason" name="reason" required>

    <button type="submit">Claim My Spot</button>
  </form>

  <div class="success-message" id="success-message" style="display:none;">
    ✅ Your registration was provisionally accepted.<br>
    ⚠️ Any attempt at fraud will be punished with eighty years of bad luck.
  </div>

  <!-- Footer -->
  <footer>
    <h2>Follow Jack Abaza</h2>
    <div class="socials">
      <a href="https://www.tiktok.com/@rebirthatdusk" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/rebornatdusk/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram" style="color:#E1306C;"></i></a>

      <a href="https://www.facebook.com/profile.php?id=61556219090322" target="_blank" aria-label="Facebook"><i class="fab fa-facebook" style="color:#1877F2;"></i></a>
    </div>
    <p style="margin-top:1em;">© 2025 Jack Abaza. All rights reserved.</p>
  </footer>

  <!-- JS to handle submission -->
  <script>
    const form = document.getElementById('register-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          successMsg.style.display = 'block';
        } else {
          alert('There was a problem. Try again or contact Jack.');
        }
      })
      .catch(error => {
        alert('Submission failed. Try again later.');
      });
    });
  </script>
